<!DOCTYPE html>
<html>
<head>
	<title>English-memory-helper about</title>
	{% include 'emh/include/head.html' %}
</head>
<body>
{% include 'emh/include/navbar.html' %}

<div class="container">
	<div class="row">
	    <div class="col-md-offset-2">
	        <h1>Изменить настройки профиля</h1>
		</div>
	</div>

    	<form class="form-horizontal" role="form" method="post" action="{% url 'users:edit_profile' %}">
    		{% csrf_token %}
    		<div class="form-group">
				<label for="id_name" class="col-md-3 control-label">Имя</label>
			    <div class="col-md-3">
			      <input type="text" class="form-control" id="id_name" name="name" placeholder="имя">
			    </div>
	    	</div>

	    	<div class="form-group">
			    <label for="id_surname" class="col-md-3 control-label">Фамилия</label>
			    <div class="col-md-3">
			      <input type="text" class="form-control" id="id_surname" name="second_name" placeholder="фамилия">
			    </div>
			</div>

			<div class="form-group">
			    <label for="id_age" class="col-md-3 control-label">Возраст</label>
			    <div class="col-md-3">
			      <input type="text" class="form-control" id="id_age" name="age" placeholder="возраст">
			    </div>				    
			</div>

			<div class="form-group">
			    <label for="id_region" class="col-md-3 control-label">Регион</label>
			    <div class="col-md-3">
			      <input type="text" class="form-control" id="id_region" name="region" placeholder="регион">
			    </div>
			</div>

			<div class="form-group">
				<label for="id_about_yourself" class="col-md-3 control-label">О себе</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="id_about_yourself" name="about" placeholder="">
				</div>
			</div>

			<div class="form-group">
		    	<div class="col-md-offset-3 col-md-3">
					<input class="btn btn-default" type="submit" value="Сохранить" />
				</div>
			</div>
    	</form>    	
</div>
</body>
</html>
