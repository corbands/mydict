{% load staticfiles %}

<script>
    function signout()
    {
        url = {% url 'users:signout' %};
        document.location = url;
    }

</script>

<nav class="navbar" role="navigation">
    <div class="container" style="background-color:#eeeeee; border-radius:5px;">
        <!-- <div class="col-md-offset-3 col-md-6"> -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'users:auth' %}">Emh</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="{% url 'users:about' %}">О проекте</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'users:account' user.username %}">{{ user.username }}</a></li>
            {% endif %}
            <li style="padding-right:5px">
                <button type="button" class="btn btn-default navbar-btn" onclick="signout()">
                    <span class="glyphicon glyphicon-log-out"></span> Выйти
                </button>
            </li>
        </ul>
        <!-- </div> -->
    </div>
</nav>
